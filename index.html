<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsers for old systems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .footer-text {
            font-size: 1.4em;
            color: grey;
            margin-top: 10px;
        }

        .browser-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #f1f1f1; /* Grey background */
            padding: 10px;
            border-radius: 8px; /* Rounded corners */
            text-align: center;
            border: 2px solid #ccc;
        }

        .browser-button img {
            width: 120px; /* Adjust the image size */
            height: auto;
        }

        .browser-button p {
            margin-top: 5px;
            font-size: 1em;
            color: #333;
        }

        .toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download modern browsers for your old system</h1>
        <p class="footer-text">For Windows 98/ME or later</p>
        <p class="footer-text">(requires KernelEx with updates).</p>

        <!-- Image Button with Grey Background -->
        <a href="https://drive.google.com/file/d/1EEPI72EUCrcupPvcUI0IAw1N8_8HI4X3/view?usp=sharing" class="browser-button" target="_blank">
            <img src="https://www.youtube.com/img/desktop/supported_browsers/firefox.png" alt="Mozilla Firefox">
            <p>Mozilla Firefox</p>
        </a>
    </div>

</html>
